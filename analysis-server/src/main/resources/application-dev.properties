#
logging.path=E:\\demo_code\\cloud\\logs
logging.config=classpath:logback-spring.xml

# nacos config
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.namespace=1846c7d2-6bba-4b98-8538-0f7b291d6b41
spring.cloud.nacos.config.file-extension=yaml
# nacos discovery
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.namespace=1846c7d2-6bba-4b98-8538-0f7b291d6b41

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kill?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.level.com.example.pluginmq.dao.mapper=DEBUG


# kafka
spring.kafka.bootstrap-servers=127.0.0.1:9092
# producer
spring.kafka.producer.acks=all
spring.kafka.producer.retries=1
spring.kafka.producer.batch-size=16384
spring.kafka.producer.buffer-memory=33554432
#spring.kafka.producer.transaction-id-prefix=kafka-transaction-
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.linger.ms=500
# consumer
spring.kafka.consumer.enable-auto-commit=false
#spring.kafka.consumer.auto-commit-interval=5000
spring.kafka.consumer.max-poll-records=1
spring.kafka.consumer.auto-offset-reset=latest
#spring.kafka.consumer.fetch-min-size=1
#spring.kafka.consumer.fetch-max-wait=500
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.max.poll.interval.ms=100000
# listener
spring.kafka.listener.concurrency=1
spring.kafka.listener.poll-timeout=3000
spring.kafka.listener.type=batch
spring.kafka.listener.ack-mode=MANUAL_IMMEDIATE