# 显示SQL
spring.shardingsphere.props.sql.show=true
# 数据源，单数据库
spring.shardingsphere.datasource.names=test2
spring.shardingsphere.datasource.test2.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.test2.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.test2.jdbc-url=jdbc:mysql://127.0.0.1:3306/test2?useUnicode=true&serverTimezone=Asia/Shanghai&useSSL=false&autoReconnect=true
spring.shardingsphere.datasource.test2.username=root
spring.shardingsphere.datasource.test2.password=123456
spring.shardingsphere.datasource.test2.max-active=16
# order_receiver
spring.shardingsphere.sharding.default-data-source-name=test2
spring.shardingsphere.sharding.tables.test_db.actual-data-nodes=test2.test_db_$->{0..1}
spring.shardingsphere.sharding.tables.test_db.table-strategy.inline.sharding-column=user_id
spring.shardingsphere.sharding.tables.test_db.table-strategy.inline.algorithm-expression=test_db_$->{user_id % 2}
