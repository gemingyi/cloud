#
logging.path=E:\\demo_code\\cloud\\logs
logging.config=classpath:logback-spring.xml

#
spring.cloud.nacos.server-addr=127.0.0.1:8848
spring.cloud.nacos.username=
spring.cloud.nacos.password=

# nacos config
spring.cloud.nacos.config.group=DEFAULT_GROUP
spring.cloud.nacos.config.namespace=1846c7d2-6bba-4b98-8538-0f7b291d6b41
spring.cloud.nacos.config.file-extension=yaml
spring.cloud.nacos.config.shared-configs[0].dataId=common.properties
# 读取其他各个环境空间下extensive.properties里面的配置
spring.cloud.nacos.config.extension-configs[0].dataId=extensive.properties

# nacos discovery
spring.cloud.nacos.discovery.group=DEFAULT_GROUP
spring.cloud.nacos.discovery.namespace=1846c7d2-6bba-4b98-8538-0f7b291d6b41
#该项目是否向注册中心注册服务，默认为true注：如果服务从注册中心只消费服务，没有对外提供服务，那么该值可设置为false
spring.cloud.nacos.discovery.register-enabled=false

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/test1?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# elasticsearch
spring.data.elasticsearch.cluster-name=elasticsearch
spring.data.elasticsearch.cluster-nodes=127.0.0.1:9300
# redis
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
# redisson配置文件路径(不知道为什么没有)
#spring.redis.redisson.config=redisson.yal

# seata
spring.cloud.alibaba.seata.tx-service-group=my_test_tx_group
# *开启seata 需要排除DataSourceAutoConfiguration 自定义
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration