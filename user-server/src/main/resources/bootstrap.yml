server:
  port: 8880

logging:
  path: E:\demo_code\cloud\logs
  config: classpath:logback-spring.xml

# 开启 explain 拦截器
mybatis-plugin:
  explain:
    enabled: true
# mybatis
mybatis-plus:
  mapper-locations: classpath*:/mappers/*.xml
  type-aliases-package: com.example.userserver.model.*.model

# monitor
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS

spring:
  application:
    name: user-server
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        namespace: 1846c7d2-6bba-4b98-8538-0f7b291d6b41
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
        namespace: 1846c7d2-6bba-4b98-8538-0f7b291d6b41
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/nacos?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&useSSL=false&zeroDateTimeBehavior=convertToNull&serverTimezone=UTC
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource


hystrix:
  command:
    default:  # 默认，可具体改为服务名称
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 5000 #熔断超时时间
ribbon:
  connectTimeout: 2500 #请求连接的超时时间，默认时间为1秒
  readTimeout: 2500 #请求处理的超时时间
  # 重试
  #  OkToRetryOnAllOperations: true  #对所有操作请求都进行重试 false只重试get
  MaxAutoRetries: 1 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 1 #切换实例的重试次数
  OkToRetryOnAllOperations: false